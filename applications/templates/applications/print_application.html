{% extends 'authentication/base.html' %}

{% block title %}Print Application{% endblock %}

{% block content %}
    <h1>Generated Application PDF</h1>
    {% if pdf_url %}
        <embed src="{{ pdf_url }}" type="application/pdf" width="100%" height="600px">
    {% else %}
        <p>Error: Could not generate the PDF.</p>
    {% endif %}
    <a href="{% url 'applications:list_applications' %}" class="btn btn-primary mt-3">Back to Applications</a>
{% endblock %}
