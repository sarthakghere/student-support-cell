{% extends 'authentication/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Add Staff
{% endblock %}

{% block style %}
<style>
        /* Full-page flexbox layout */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* Makes content take available space and pushes the footer down */
        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centers the form */
            align-items: center;
            padding-bottom: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
        }

        /* Footer styling */
        footer {
            background: #f8f9fa;
            padding: 10px;
            text-align: center;
        }

</style>
{% endblock %}

{% block content %}

<div class="container">
    <h1>Staff Form</h1>
    <form method="post" class="mt-4">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Add Staff</button>
    </form>
</div>
{% endblock %}
