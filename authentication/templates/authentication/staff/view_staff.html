{% extends 'authentication/base.html' %}

{% block content %}
    <div class="container mt-5">
        <h2 class="mb-4">Staff Details</h2>

        <!-- Staff Details -->
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <strong>Personal Information</strong>
                <div>
                    <a href="{% url 'authentication:edit_staff' staff.id %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'authentication:delete_staff' staff.id %}" class="btn btn-danger btn-sm" 
                       onclick="return confirm('Are you sure you want to delete this user?');">
                        Delete
                    </a>
                </div>
            </div>
            <div class="card-body">
                <p><strong>Name:</strong> {{ staff.full_name }}</p>
                <p><strong>Email:</strong> {{ staff.email }}</p>
            </div>
        </div>

    </div>
{% endblock %}
