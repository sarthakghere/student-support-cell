{% extends 'authentication/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Edit Staff Information
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Edit Staff Information</h2>

    <form method="post" action="{% url 'authentication:edit_staff' staff.id %}">
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'authentication:manage_staff' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
