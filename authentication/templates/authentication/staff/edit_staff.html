{% extends 'authentication/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Edit Staff Information</h2>

    <form method="post" action="{% url 'authentication:edit_staff' staff.id %}">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" class="form-control" value="{{ staff.first_name }}" required>
        </div>

        <div class="form-group mb-3">
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" class="form-control" value="{{ staff.last_name }}" required>
        </div>

        <div class="form-group mb-3">
            <label for="phone_number">Email</label>
            <input type="text" name="email" id="email" class="form-control" value="{{ staff.email }}" title="Enter a valid email address" required>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'authentication:manage_staff' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
