{% extends 'authentication/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Student Information{% endblock %}

{% block style %}
<style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;
            padding-bottom: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
        }

        footer {
            background: #f8f9fa;
            padding: 10px;
            text-align: center;
        }

</style>
{% endblock %}


{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Edit Student Information</h2>

    <form method="post" action="{% url 'students:edit_student' student.id %}">
        {% csrf_token %}
        {{ form|crispy }}   
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'students:manage_students' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
